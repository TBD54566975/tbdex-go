on:
  push:
    branches:
      - main
  pull_request:
name: CI
concurrency:
  group: ${{ github.ref }}-ci
  cancel-in-progress: true
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
        with:
          cache: true

      - name: Install go-junit-report
        run: go install github.com/jstemmer/go-junit-report@latest

      - name: Build Cache
        uses: ./.github/actions/build-cache

      - name: Run all tests with XML reporting
        run: |
          find . -name go.mod | grep -v /_ | xargs -n1 dirname | while read dir; do
            echo "Running tests in $dir"
            cd "$dir"
            go test -v 2>&1 ./... | go-junit-report -set-exit-code > report.xml || { echo "Test failed in $dir"; exit 123; }
            cd -
          done
          find . -name report.xml | xargs sed -i "s/name=\"github.com\/TBD54566975\/tbdex-go\/tbdex\">/name=\"TbdexTestVectorsProtocol\">/g"

      - name: Upload Tbdex Go Test Results
        uses: actions/upload-artifact@v3
        with:
          name: go-test-results
          path: '**/report.xml'

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
        with:
          submodules: 'true'

      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
        with:
          cache: true

      - name: Build Cache
        uses: ./.github/actions/build-cache
        
      - name: Lint
        run: just lint
